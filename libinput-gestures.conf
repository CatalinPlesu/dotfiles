# where action and motion is either:
#     swipe up
#     swipe down
#     swipe left
#     swipe right
#     swipe left_up
#     swipe left_down
#     swipe right_up
#     swipe right_down
#     pinch in
#     pinch out
#     pinch clockwise
#     pinch anticlockwise

# finger_count is a single numeric digit and is optional (and is
# typically 3 or 4). If specified then the command is executed when
# exactly that number of fingers is used in the gesture. If not
# specified then the command is executed when that gesture is executed
# with any number of fingers. Gesture lines specified with finger_count
# have priority over the same gesture specified without any
# finger_count.
###############################################################################
# SWIPE GESTURES:
###############################################################################

# gesture swipe up  neovide	
# gesture swipe down  scrot -z '%d-%B-%Y-{%T}.png' -e 'xclip -selection clipboard -t "image/png" -i $n && mkdir -p ~/Pictures/Screenshots/%Y/%B/%d/ && mv $f ~/Pictures/Screenshots/%Y/%B/%d/'


gesture swipe left	_internal ws_down
gesture swipe right	_internal ws_up
gesture swipe down xdotool key super+space

# gesture swipe right_up  3 xdotool key super+shift+9 super+1
# gesture swipe left_up  3 xdotool key super+c

###############################################################################
# PINCH GESTURES:
###############################################################################

gesture pinch in	xdotool key minus ctrl+minus ctrl+shift+minus
gesture pinch out	xdotool key plus ctrl+plus ctrl+shift+plus

gesture pinch clockwise backlight_control +10
gesture pinch anticlockwise backlight_control -10

###############################################################################
