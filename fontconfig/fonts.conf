<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
  <match>
    <test name="prgname">
      <string>application</string>
    </test>
    <edit name="family" mode="prepend" binding="weak">
      <string>Twitter Emoji</string>
    </edit>
  </match>
</fontconfig>
