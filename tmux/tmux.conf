# set-window-option -g window-status-format '#[fg=red,bold]#{window_index} #[fg=blue]#{pane_current_command} #[fg=red]#(echo "#{pane_current_path}" | rev | cut -d'/' -f-2 | rev | colrm 15) #[fg=black]|'


bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind PageUp copy-mode -eu

bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key -r i run-shell "tmux neww ~/code/scripts/tmux-cht.sh" 

# Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf
